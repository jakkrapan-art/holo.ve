name: Auto Build Client CI/CD
on: [push]

env:
  GODOT_VERSION: 4.3
  EXPORT_NAME: holo.ve

jobs:
  export-windows:
    runs-on: ubuntu-latest
    name: Export Windows
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Clean build directory
        run: rm -rf build

      - name: Setup Godot
        uses: lihop/setup-godot@v3
        with:
          version: ${{ env.GODOT_VERSION }}-stable
          export-templates: true

      - name: Create Build Directory
        run: mkdir -v -p build/windows

      - name: Windows Export
        run: godot --headless --export-release "Windows Desktop" build/windows/holo_ve.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows

  export-webgl:
    name: Web export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.3
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Godot
        uses: lihop/setup-godot@v3
        with:
          version: ${{ env.GODOT_VERSION }}-stable
          export-templates: true

      - name: Clean build directory
        run: rm -rf build

      - name: Web Build
        run: |
          mkdir -v -p build/web
          godot --headless --verbose --export-release "Web" build/web/index.html

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: build/web